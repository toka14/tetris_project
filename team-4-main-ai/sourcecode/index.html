        <div class="row">
            <!--    TETRIS WINDOW   -->
            <div class="col justify-content-center">
                <canvas id="grid" class="game-board position-absolute"></canvas>
                <canvas id="board" class="game-board"></canvas>
            </div>
            <div class="col">
                <div class="right-column">
                    <p class="h3 ">TETRIS</p>

                    </div>

                            <br>

                            <br>
                            <canvas id="holdingShape"></canvas>
                        </div>
                    </div>

                        <p>chromosomes</p>
                        <p id = "chromosomes"></p>
                        <br>
                    </div>
                </div>

                        <!--img src="assets/images/shift.png" alt="spacebarpng" id="keyshiftIcon"-->

                    </div>
                </div>
                <div class="row border-bottom">
                    <div class="col-7">

                    </div>
                    <div class="col">
                        a

                                <span class="sound-item" id="sound-speaker"></span>
                                <span class="sound-item" id="sound-description"></span>

                        </div>
